<!DOCTYPE html> 
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braniacs Memories</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="./styleslider.css">
</head>
 
<body>
    <div class="carousel">
        <div class="carousel_inner">
            <div class="carousel_item carousel_item__active">
                <img src="assets/imgbraniacs/Untitled design/35.jpg" alt="Slide 1" class="carousel_img">
            </div>
            <div class="carousel_item">
                <img src="assets/imgbraniacs/Untitled design/17.jpg" alt="Slide 2" class="carousel_img">
            </div>
            <div class="carousel_item">
                <img src="assets/imgbraniacs/Untitled design/18.jpg" alt="Slide 3" class="carousel_img">
            </div>
            <!-- Add more items here -->
        </div>
 
        <div class="carousel_indicator">
            <button class="carousel_dot carousel_dot__active"></button>
            <button class="carousel_dot"></button>
            <button class="carousel_dot"></button>
        </div>
 
        <div class="carousel_control">
            <button class="carousel_button carousel_button__prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel_button carousel_button__next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
 
    <script src="scriptslider.js"></script>
</body>
 
</html>
